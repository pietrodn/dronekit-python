# Workflow definition
# Run Python 2 and Python 3 testing in parallel
# and deploy if the Python 2 build succeeds
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - python2
      - python3
      - deploy:
          requires:
            - python2
          filters:
            branches:
              only:
                - master
